<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Marvel Legendary Virtual Villain Deck</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Fonts! -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="flex flex-center">
            <h1 class="title-font">Virtual Villain Deck</h1>
        </header>

        <!-- buttons -->
        <div class="row flex flex-center">
            <div id="mastermind-area" class="flex flex-center">
                <img src="" id="big-mastermind" class="mastermind-img" />
                <div>
                    <div id="m-01" class="mastermind-count-yes"></div>
                    <div id="m-02" class="mastermind-count-yes"></div>
                    <div id="m-03" class="mastermind-count-yes"></div>
                    <div id="m-04" class="mastermind-count-yes"></div>
                </div>
            </div>
            <div id="button area">
                <button id="fight-modal-btn" class="btn m-10 waves-effect waves-light modal-trigger"
                    href="#fightModal">Fight!</button>
                <button id="other-fought" class="btn m-10 waves-effect waves-dark">Other player fought</button>
                <button id="view-cards-btn" class="btn m-10 waves-effect waves-dark modal-trigger" href="#view-modal">View Cards</button>
                <button id="fight-mastermind" class="btn m-10 waves-effect">Fight Mastermind</button>
            </div>
            <div>
                <div id="fightModal" class="modal">
                    <div id="fight-modal-content" class="modal-content flex flex-center flex-wrap">

                    </div>
                    <div class="modal-footer">
                        <button id="fight-done"
                            class="btn red lighten-1 m-10 modal-close waves-effect waves-purple">Done</button>
                    </div>
                </div>
                <div id="view-modal" class="modal">
                    <div id="view-modal-content" class="modal-content flex flex-center flex-wrap"></div>
                    <div class="modal-footer">
                        <button class="btn m-10 modal-close">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- City section -->
        <div class="">
            <div class="flex flex-center">
                <div class="city-space">
                    <h4>Bridge</h4>
                    <div id="c-bridge" class="card-space"></div>
                </div>
                <div class="city-space">
                    <h4>Streets</h4>
                    <div id="c-streets" class="card-space"></div>
                </div>
                <div class="city-space">
                    <h4>Rooftops</h4>
                    <div id="c-rooftops" class="card-space"></div>
                </div>
                <div class="city-space">
                    <h4>Bank</h4>
                    <div id="c-bank" class="card-space"></div>
                </div>
                <div class="city-space">
                    <h4>Sewers</h4>
                    <div id="c-sewers" class="card-space"></div>
                </div>
            </div>
        </div>

        <!-- All of the collapsibles -->
        <div class="row">
            <div class="collapsible expandible">
                <li class="hidden-list">
                    <div class="collapsible-header">Game Bad Dudes</div>
                    <div class="collapsible-body white-back">
                        <!-- buttons -->
                        <div>
                            <button id="add-city" class="btn m-5 waves-effect waves-light">Bad Dude to City</button>
                            <button id="remove-dude" class="btn m-5 waves-effect waves-light">Remove from game</button>
                            <button id="add-vp" class="btn m-5 waves-effect waves-light">Add to Victory Pile</button>
                            <button id="by-to-bank" class="btn m-5 waves-effect waves-light">Bystander to Bank!</button>
                            <button id="by-to-city" class="btn m-5 waves-effect waves-light">Bystander to City!</button>
                            <button id="mastermind-btn" class="btn m-5 orange waves-effect waves-light">Choose a Mastermind</button>
                        </div>
                        <div id="gamePeeps-here" class="flex flex-wrap"></div>
                    </div>
                </li>
                <li class="hidden-list">
                    <div class="collapsible-header">Escaped Bad Dudes (<span id="esc-by"></span> &nbsp;escaped
                        bystanders)</div>
                    <div class="collapsible-body white-back">
                        <div id="escapees-here"></div>
                    </div>
                </li>
                <li class="hidden-list">
                    <div class="collapsible-header">Victory Pile: &nbsp;<span id="vp-points"></span>&nbsp; points</div>
                    <div class="collapsible-body white-back">
                        <div>
                            <button id="remove-vp" class="btn m-5 waves-effect waves-light">Remove from Victory
                                Pile</button>
                        </div>
                        <div id="vp-cards-here"></div>
                    </div>
                </li>
                <li class="hidden-list">
                    <div class="collapsible-header">All Bad Dudes</div>
                    <div class="collapsible-body white-back">
                        <div>
                            <button id="add-game" class="btn m-5 waves-effect waves-light">Add to Game</button>
                        </div>
                        <div class="subsection-header">Masterminds</div>
                        <div id="all-master"></div>
                        <div class="subsection-header">Villains</div>
                        <div id="all-villain"></div>
                        <div class="subsection-header">Henchmen</div>
                        <div id="all-hench"></div>
                    </div>
                </li>
                <li class="hidden-list">
                    <div class="collapsible-header">Special Rules</div>
                    <div class="collapsible-body white-back" id="rules-go-here"></div>
                </li>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
